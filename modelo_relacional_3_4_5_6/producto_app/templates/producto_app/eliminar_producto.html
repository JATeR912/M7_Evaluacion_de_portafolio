<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>Eliminar Producto: {{ producto.nombre }}</h1>
    <p>¿Estás seguro de eliminar este producto?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'detalle_producto' producto.pk %}">Cancelar</a>
</body>
</html>
